{%  block content %}
<h1 align="center">Notes</h1>

    {% for notes in user.notes %}
        <li class="list-group-item">{{ note.data }}</li>
    {% endfor %}
</ul> -->
<form method="POST">
    <br>
    <label for="note"><h4>Add Note</h4></label>
    <textarea name="note" id="note" class="form-control" style="background: none; border: 1px solid black; border-radius: 20px;"></textarea>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
<br>
<hr style="color: black;">
<br>
<h2>Your Notes: </h2>
<ul class="list-group list-group-flush" id="notes">
    {% for note in notes %}
        <li class="list-group-item" style="background: none;">
            {{ note.data }} - {{ note.date.strftime('%Y-%m-%d %H:%M:%S') }}
            <button class="close" type="button" onclick="deleteNote('{{ note._id }}')">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% else %}
        <li>No notes available!</li>
    {% endfor %}
</ul>
{%  endblock %}
